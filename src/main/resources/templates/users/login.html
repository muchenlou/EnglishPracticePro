<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>欢迎来到沐小肥的英语练习基地</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/login.css" type="text/css" />
	<link rel="stylesheet" href="/css/all.css" type="text/css" />
	<!-- Bootstrap -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<style>

</style>

<body class="backdrop">
<div style="margin-top: 10%;" class="sumDiv">
	<div>
		<p class="logo">欢迎来到沐小肥英语练习基地</p>
	</div>
	<div class="login">
		<div style="height: 20px;"></div>
		<form >
			<div class="form-group">
				<label>手机号</label>
				<input type="text" class="form-control form_input_class" id="phone" placeholder="手机号">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control form_input_class" id="password" placeholder="密码">
			</div>
			<button type="button" class="btn btn-success" id="login">登录</button>
			<button type="button" class="btn btn-info" id="sighIn">注册</button>
			<div style="height: 20px;"></div>
		</form>
	</div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</body>
<script>

	$("#login").click(function(){
		var phone = $("#phone").val();
		var pass = $("#password").val();
		if (phone == ''){
			return alert("请输入手机号");
		}
		if (pass == ''){
			return alert("请输入密码");
		}
		$.ajax({
			url:"/userLogin",
			type:'post',//HTTP请求类型
			data: {'phone':phone,'password':pass,'url':null},
			success:function(data){
				console.log(data.code);
				if (data.code==20000){
					window.location.href="/api/hello";
				}else{
					alert(data.message);
				}
			},
			error:function(xhr,type,errorThrown){
				alert("登录失败")
			}
		});
	})

	$("#sighIn").click(function () {
		window.location.href="/sigh_in.html"
	})

	//添加回车登录事件
	$(document).keypress(function(e) {
		// 回车键事件
		if(e.which == 13) {
			$("#login").trigger("click");
		}
	})
</script>
</html>
